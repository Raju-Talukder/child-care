<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.utraq.net.nz/thymeleaf/layout"
      layout:decorator="home/sheared/homeLayout">
<head>
    <meta charset="UTF-8">
    <title>About</title>
</head>
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
<div layout:fragment="content">
    <div class="ftco-blocks-cover-1">
        <div class="site-section-cover overlay" data-stellar-background-ratio="0.5" style="background-image: url('/home/images/hero_1.jpg')">
            <div class="container">
                <div class="row align-items-center ">
                    <div class="col-md-5 mt-5 pt-5">
                        <span class="text-cursive h5 text-red">Welcome To Our Website</span>
                        <h1 class="mb-3 font-weight-bold text-teal">About Us</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="/home/sheared/aboutUs"></div>
    <div class="site-section bg-teal">
        <div class="container">
            <div class="row justify-content-center text-center mb-5 section-2-title">
                <div class="col-md-6">
                    <span class="text-cursive h5 text-red">The Team</span>
                    <h3 class="text-white text-center">Meet The Team</h3>
                    <p class="mb-5">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iure nesciunt nemo vel earum maxime neque!</p>
                </div>
            </div>
            <div class="row align-items-stretch">
                <div class="col-lg-4 col-md-6 mb-5" th:each="teamMemberDto : ${teamMemberDto}">
                    <div class="post-entry-1 h-100 person-1 teal">
                        <img src="/home/images/person_1.jpg" alt="Image" class="img-fluid">
                        <div class="post-entry-1-contents">
                            <span class="meta" th:text="${teamMemberDto.position}"></span>
                            <h2 th:text="${teamMemberDto.name}"></h2>
                            <p th:text="${teamMemberDto.about}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="/home/sheared/packages"></div>
</div>
</body>
</html>
